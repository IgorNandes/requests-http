<div style="margin-top: 10px">
  <div class="custom-file">
    <input
      type="file"
      class="custom-file-input"
      id="customFile"
      (change)="onFileChange($event)"
      multiple
    />
    <label class="custom-file-label" for="customFile" id="customFile"
      >Escolher arquivo</label
    >
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" [style.width]="progress + '%'">
      {{ progress }}%
    </div>
  </div>
</div>
<div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onUploadFile()"
    [disabled]="!files"
  >
    Upload
  </button>
</div>

<div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onDownloadExcel()"
  >
    Download Excel
  </button>
</div><div style="margin-top: 10px">
  <button
    type="button"
    class="btn btn-primary"
    (click)="onDownloadPDF()"
  >
    Download PDF
  </button>
</div>
